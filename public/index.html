<html>
<head>
    <title>Cashflow</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="/resources/shared/example.css" />
    <link rel="stylesheet" type="text/css" href="/resources/css/graph.css" />
    <link rel="stylesheet" type="text/css" href="/resources/css/detail.css" />

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
    <script type="text/javascript" src="/resources/bootstrap.js"></script>
    <script type="text/javascript" src="/resources/d3.v2.js"></script>
    <script type="text/javascript" src="/resources/rickshaw.js"></script>
    <script type="text/javascript" src="/resources/js/utils.js"></script>

    <script type="text/javascript" src="/resources/js/app.js"></script>

    <!-- Models and Controllers -->
    <script type="text/javascript" src="/resources/js/model/ExpenseItem.js"></script>
    <script type="text/javascript" src="/resources/js/model/OtpExpenseContentConfiguration.js"></script>
    <script type="text/javascript" src="/resources/js/model/RaiffeisenExpenseContentConfiguration.js"></script>
    <script type="text/javascript" src="/resources/js/controller/ExpenseParser.js"></script>
    <script type="text/javascript" src="/resources/js/controller/TagSuggestionController.js"></script>

    <style type="text/css">
        html, body {
            font: normal 12px verdana;
            margin: 0;
            padding: 0;
            border: 0 none;
        }

        .expected-expense-row .x-grid-cell { 
            height: 80px;
            border-right: solid 1px #EEEEEE;
            border-bottom: solid 1px #EEEEEE;
        }

        .ui-tooltip-content {
            font-size:10pt;
            font-family:Calibri;
        }

    </style>

    <script type="text/javascript">

        $(function() {
            $(document).tooltip();
        });

        Ext.onReady(function() {
     
            Ext.create('Ext.panel.Panel', {
                width: 1420,
                height: 900,
                layout: 'border',
                bodyBorder: false,
                renderTo: 'appPlaceholder',
                defaults: {
                    split: true,
                    bodyPadding: 15
                },
                items: [
                {
                    title: 'Navigation',
                    region:'west',
                    floatable: false,
                    margins: '5 0 0 0',
                    width: 175,
                    minWidth: 100,
                    maxWidth: 250,
                    items: [
                         Ext.create('Cashflow.view.Navigation', { id: 'navigation-panel' })
                    ]
                },{
                    collapsible: false,
                    region: 'center',
                    items: [
                        Ext.create('Cashflow.view.expenses.ExpensesPanel', { id: 'expenses-panel' }),
                        Ext.create('Cashflow.view.tagassociations.TagAssociationsPanel', { id: 'tag-associations-panel' }),
                        Ext.create('Cashflow.view.expected.ExpectedExpensesPanel', { id: 'expected-expenses-panel' }),
                    ]
                }]
            });

            // Hide non-active panels
            Ext.getCmp('navigation-panel').navigate('expense');
        });



    </script>

</head>
<body>
    <div style="margin-top: 20px; margin-left: auto; margin-right: auto; width: 1420px; background-color: #b0e0e6;" id="appPlaceholder"></div>
